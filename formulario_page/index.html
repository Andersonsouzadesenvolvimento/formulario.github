<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="logo">
        <i class='bx bx-user-circle'></i>
        <h2>Login</h2>
        </div>
        <span>Nome</span>
        <form action="#">
          <div class="input_box">
            <div class="icon">
              <i class='bx bxs-user'></i>
              <box-icon type='solid' name='user'></box-icon>
              <input type="text" placeholder="Nome" required>
            </div>
          </div>
          <div class="input_box">
            <span>Senha</span>
            <div class="icon">
              <i class='bx bxs-lock-alt'></i>
              <input type="" placeholder="Digite sua Senha" required>
            </div>
          </div>

          <div class="forgot_password">
            <a href="#">Esqueceu sua senha ?</a>
          </div>
          <button type="submit">Login</button>

          <p class="signup">Ou inscreva-se usando</p>

          <div class="social_icon">
              <a href="#" id="facebook"><i class='bx bxl-facebook'></i></a>
              <a href="#" id="twitter"><i class='bx bxl-twitter'></i></a>
              <a href="#" id="google"><i class='bx bxl-google'></i></a>
              <a href="#" id="github"><i class='bx bxl-github'></i></a>
          </div>

        <div class="alreadyAccount">
          <p>JÃ¡ tem uma conta  ?<a href="#"> Entrar</a></p>
        </div>

        </form>
    </div>
  </body>
</html>
